<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>陈旉 - 古代农业专家</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.1/echarts.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .left-panel {
            width: 30%;
            background-color: #f4f4f4;
            padding: 20px;
            box-sizing: border-box;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
        }
        .left-panel img {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        .left-panel img:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .right-panel {
            margin-left: 30%;
            padding: 20px;
            box-sizing: border-box;
            padding-left: 40px; /* Space from fixed left panel */
        }
        .timeline {
            position: relative;
            padding: 20px 0;
        }

        .timeline::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background-color: #333;
        }
        .timeline-item {
            position: relative;
            margin-bottom: 30px;
            padding-left: 20px;
        }
        .timeline-item::before {
            content: '';
            position: absolute;
            top: 10px;
            left: -8px;
            width: 16px;
            height: 16px;
            background-color: #ff6347;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s;
            animation: pulse 2s infinite;
        }
        .timeline-item:hover::before {
            background-color: #ff4500;
            animation: none;
            transform: scale(1.3);
        }
        .timeline-content {
            transition: all 0.3s ease;
            transform-origin: left center;
            opacity: 0.95;
        }
        .timeline-content:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            opacity: 1;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .books-section {
            margin-top: 40px;
            display: flex;
            justify-content: space-between;
        }
        .book-info {
            width: 45%;
        }
        .book-info img {
            max-width: 100%;
            height: auto;
        }
        .clearfix::after {
            content: "";
            display: table;
            clear: both;
        }
        .book-images img {
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .book-images img:hover {
            transform: scale(1.05) rotate(2deg);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .left-panel ul li {
            padding: 8px;
            margin: 5px 0;
            border-radius: 4px;
            transition: all 0.2s ease;
            cursor: pointer;
        }
        .left-panel ul li:hover {
            background-color: rgba(255,99,71,0.1);
            transform: translateX(5px);
        }

        /* 浮田可视化样式 */
        .scene {
            width: 100%;
            height: 100%;
            position: relative;
        }
        .water {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 60%;
            background: #1e90ff;
            animation: waterWave 4s infinite ease-in-out;
        }
        .mud {
            position: absolute;
            bottom: -10%;
            width: 100%;
            height: 20%;
            background: #8b4513;
            border-radius: 50%;
            box-shadow: inset 0 -10px 10px rgba(0,0,0,0.3);
        }
        .platform {
            position: absolute;
            bottom: 10%;
            left: 50%;
            width: 60%;
            height: 40%;
            transform: translateX(-50%);
            background: #deb887;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            animation: float 4s infinite ease-in-out;
        }
        .platform::before,
        .platform::after {
            content: '';
            position: absolute;
            width: 10%;
            height: 100%;
            background: #deb887;
            border-radius: 5px;
        }
        .platform::before { left: -10%; transform: skewY(-30deg); }
        .platform::after { right: -10%; transform: skewY(30deg); }
        .plants {
            position: absolute;
            bottom: 10%;
            width: 100%;
            height: 50%;
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
        }
        .plant {
            width: 20px;
            height: 60px;
            background: #228b22;
            border-radius: 10px 10px 0 0;
            transform: rotate(-10deg);
            animation: sway 3s infinite alternate;
        }
        .plant::before {
            content: '';
            position: absolute;
            top: -20px;
            left: 5px;
            width: 10px;
            height: 20px;
            background: #228b22;
            border-radius: 5px;
            transform: rotate(30deg);
        }

        @keyframes sway {
            from { transform: rotate(-10deg); }
            to { transform: rotate(10deg); }
        }
        @keyframes waterWave {
            0%, 100% { height: 60%; }
            50% { height: 70%; }
        }
        @keyframes float {
            0%, 100% { bottom: 10%; }
            50% { bottom: 15%; }
        }

        /* 按钮样式 */
        

        /* 新增视频容器样式 */
        .video-container {
            width: 28%;
            height: 500px;
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            margin-left: 20px;
            position: absolute;
            top: 20px;
            right: 20px;
        }
        video {
            width: 100%;
            height: auto;
            border-radius: 0px;
        }
        .float-quote {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            width: 80%;
            max-width: 680px;
            padding: 20px;
            background: linear-gradient(145deg, #f8f5e6 0%, #fff9e6 100%);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(100,80,50,0.15);
            border: 1px solid rgba(180,160,120,0.2);
            font-family: 'Microsoft YaHei', '苹方-简', sans-serif;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .float-quote::before {
            content: "🌱";
            position: absolute;
            left: -15px;
            top: -15px;
            font-size: 28px;
            filter: drop-shadow(2px 2px 3px rgba(0,0,0,0.1));
            animation: leaf-float 3s ease-in-out infinite;
        }

        .float-quote p {
            margin: 0;
            color: #4a4a36;
            font-size: 15px;
            line-height: 1.8;
            text-shadow: 0 1px 2px rgba(0,0,0,0.05);
            letter-spacing: 0.5px;
        }

        .float-quote em {
            display: block;
            margin-top: 12px;
            font-style: normal;
            color: #7d6b53;
            font-size: 13px;
            position: relative;
            padding-left: 24px;
        }

        .float-quote em::before {
            content: "「 ";
            color: #9e8c74;
            font-size: 16px;
            position: absolute;
            left: 0;
            top: -1px;
        }

        .float-quote em::after {
            content: " 」";
            color: #9e8c74;
            font-size: 16px;
        }

        @keyframes leaf-float {
            0%, 100% { transform: translateY(0) rotate(-5deg); }
            50% { transform: translateY(-8px) rotate(5deg); }
        }
    </style>
</head>
<body>

<div class="left-panel">
    <img src="first/陈旉.jpg" 
            style="width: 300px;height: 400px;object-fit:cover;border-radius:8px;">
    <h2>陈旉 - 古代农业专家</h2>
    <ul>
        <li>📜 农业著作：著有《农书》，系统阐述农业理论和实践</li>
        <li>🌾 推广浮田技术：发明可随水位浮动的耕作平台</li>
        <li>🌱 生态农业：提出"地方常新壮"土壤改良理论</li>
        <li>📊 农业体系：建立完整的水稻种植技术体系</li>
        <li>📜 农具改良：改进多种农具提升耕作效率</li>
    </ul>
</div>

<div class="right-panel">
    <div class="timeline">
        <div class="timeline-item">
            <div class="timeline-content">
                <h3>1076年</h3>
                <p>陈旉出生</p>
            </div>
        </div>
        <div class="timeline-item">
            <div class="timeline-content">
                <h3>1100年</h3>
                <p>开始研究农业</p>
            </div>
        </div>
        <div class="timeline-item">
            <div class="timeline-content">
                <h3>1120年</h3>
                <p>著《农书》</p>
            </div>
        </div>
        <div class="timeline-item">
            <div class="timeline-content">
                <h3>1130年</h3>
                <p>推广浮田技术</p>
            </div>
        </div>
        <div class="timeline-item">
            <div class="timeline-content">
                <h3>1150年</h3>
                <p>陈旉逝世</p>
            </div>
        </div>
    </div>

    <!-- 新增视频容器在右侧 -->
    <div class="video-container">
        <video controls id="intro-video">
            <source src="first/陈旉.mp4" type="video/mp4">
            您的浏览器不支持视频播放
        </video>
    </div>

    <div style="margin: 20px 0;">
        <h3 style="color: #2b5b84; font-size: 20px; text-align: center; font-weight: bold; margin-bottom: 15px;">陈旉生活年代对应历史事件</h3>
        <div id="chart-container" style="height: 550px; background: white; width: 900px; border-radius: 10px; padding: 15px; box-shadow: 0 2px 6px rgba(0,0,0,0.1);"></div>
    </div>

    <div style="position: relative; margin: 20px 0;">
        <div style="text-align: center; color: #333; font-family: 'SimSun', serif; font-size: 14px; margin-bottom: 10px;">
           
        </div>
        <div style="position: relative; margin: 20px 0;">
            <div class="float-field-container" style="flex: 1;height: 600px;width: 900px; background: white; border-radius: 10px; padding: 15px; min-height: 400px; border: 1px solid #ddd; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
                
                <!-- 优化后的文字容器 -->
                <div class="float-quote">
                    <p>
                        若深水薮泽，则有葑田，以木缚为田丘，浮系水面，以葑泥附木架上而种艺之。<br>
                        其木架田丘，随水高下浮泛，自不渰溺。
                        <em>《周礼》泽草所生，种之芒种</em>
                    </p>
                </div>
        
            <div class="scene">
                <div class="water"></div>
                <div class="mud"></div>
                <div class="platform">
                    <div class="plants">
                        <div class="plant"></div>
                        <div class="plant"></div>
                        <div class="plant"></div>
                        <div class="plant"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// 陈旉生平时间轴数据
const lifeData = [
    { year: "1076年", event: "出生", value: 0 },
    { year: "1100年", event: "宋徽宗赵佶即位", value: 24 },
    { year: "1127年", event: "靖康之变", value: 51 },
    { year: "1138年", event: "南宋定都临安", value: 62 },
    { year: "1140年", event: "郾城大捷", value: 64 },
    { year: "1154年", event: "逝世", value: 78 }
];

// 初始化时间轴图表
const chart = echarts.init(document.getElementById('chart-container'));
chart.setOption({
    tooltip: { 
        trigger: 'item',
        formatter: (params) => {
            const eventData = lifeData.find(d => d.year === params.name);
            return `${"约" + params.name}<br>事件：${eventData.event}`;
        }
    },
    xAxis: {
        type: 'category',
        data: lifeData.map(d => d.year),
        axisLabel: {
            rotate: 45,
            formatter: function (value, index) {
                return `${value}\n${lifeData[index].event}`;
            }
        }
    },
    yAxis: { 
        show: true,
        name: '年龄（岁）',
        type: 'value',
        nameLocation: 'middle',
        nameGap: 30,
        axisLabel: {
            formatter: '{value}'
        }
    },
    series: [{
        type: 'line',
        data: lifeData.map(d => d.value),
        smooth: true,
        lineStyle: { color: '#2b5b84', width: 3 },
        itemStyle: { color: '#2b5b84' },
        symbolSize: 12
    }]
});



// 响应式设计
window.onresize = () => {
    chart.resize();
};
</script>
</body>
</html>
